# ===========================================
# Configuracoes do Sistema Financeiro Pessoal
# Usa variaveis de ambiente em producao,
# valores padrao para desenvolvimento local
# ===========================================

# PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/financeiro}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

# JPA - update cria/atualiza tabelas sem apagar dados
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT - chave secreta e tempo de expiracao (24 horas)
jwt.secret=${JWT_SECRET:minha-chave-secreta-super-segura-que-tem-mais-de-256-bits-12345}
jwt.expiration=86400000

# Porta do servidor (Render define automaticamente)
server.port=${PORT:8080}
