# ===========================================
# Configuracoes do Sistema Financeiro Pessoal
# ===========================================

# PostgreSQL local
spring.datasource.url=jdbc:postgresql://localhost:5432/financeiro
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA - update cria/atualiza tabelas sem apagar dados
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT - chave secreta e tempo de expiracao (24 horas)
jwt.secret=minha-chave-secreta-super-segura-que-tem-mais-de-256-bits-12345
jwt.expiration=86400000

# Porta do servidor
server.port=8080
